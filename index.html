<title>Animation Sequence</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #image {
    width: 1200px;
    height: 1200px;
  }

  #circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 0 0 30px 10px rgb(0, 0, 0), 0 0 60px 20px rgb(255, 255, 255);
    background: radial-gradient(circle, #848484, #b2b2b2);
    opacity: 0;
    transform: scale(0);
    animation: circleExpand 2s ease-in-out forwards;
    animation-delay: 2s;
  }

  @keyframes circleExpand {
    0% {
      opacity: 1;
      transform: scale(0);
    }
    100% {
      opacity: 1;
      transform: scale(20);
    }
  }

  #text {
    position: absolute;
    color: rgb(180, 193, 235);
    font-family: Arial, sans-serif;
    font-size: 2rem;
    text-shadow: 0 0 10px rgb(0, 32, 128), 0 0 20px rgb(64, 32, 138);
    opacity: 0;
    animation: showText 1s ease-in forwards;
    animation-delay: 4s;
    cursor: pointer;
  }

  @keyframes showText {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
